{% load ratings_tag %}

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% for aspect in LivingAspects %}
<div id="stats-{{aspect.title}}" class="container replace-this {{aspect.title}} col-sm-11  col-xs-11 .col-md-4" style="display: initial">
  <div class="inner">{{aspect.title}} </div>
  <div class="inner">You clicked{% you_clicked aspect.id %}</div>

<!-- REMEMBER SET SIZE OF DIV RESPONSIVE -->

{% autoescape off %}
    {% get_plotly aspect.title %}
{% endautoescape %}


</div>

{% endfor %}
